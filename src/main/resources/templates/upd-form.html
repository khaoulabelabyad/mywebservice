<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <title>Edit form</title>
    </head>
    <body>
    <div class="container">
        <h2>Form to edit customer</h2>
        <hr>
        <form action="#" th:action="@{/customers/save}" th:object="${customerU}" method="post">
            <input type="text" th:field="*{id}" placeholder="Id" class="form-control mb-4 col-4">
            <input type="text" th:field="*{firstName}" placeholder="First name" class="form-control mb-4 col-4">
            <input type="text" th:field="*{lastName}" placeholder="Last name" class="form-control mb-4 col-4">
            <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
    </div>
    </body>
</html>
